<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multikart PWA App</title>
    <meta name="theme-color" content="#ff4c3b">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!--Google font-->
    <link href="static/css/css.css" rel="stylesheet"><!-- bootstrap css -->
    <link rel="stylesheet" id="rtl-link" type="text/css" href="static/css/bootstrap.css"><!-- slick css -->
    <link rel="stylesheet" type="text/css" href="static/css/slick-theme.css">
    <link rel="stylesheet" type="text/css" href="static/css/slick.css"><!-- iconly css -->
    <link rel="stylesheet" type="text/css" href="static/css/iconly.css"><!-- Theme css -->
    <link rel="stylesheet" id="change-link" type="text/css" href="static/css/style.css">
</head>

<body><!-- loader strat -->
    <header>
        <div class="back-links"><a href="index.html"><i class="iconly-Arrow-Left icli"></i>
                <div class="content">
                    <h2>ETC订单查询</h2>
                </div>
            </a></div>
    </header><!-- header end --><!-- search panel start -->
    <div class="search-panel top-space px-15">
        <div class="search-bar"><input class="form-control form-theme" placeholder="历史订单"><i
                class="iconly-Search icli search-icon"></i></div>
    </div><!-- search panel end --><!-- section start -->
    <section class="px-15">
        <h2 class="page-title">已完成订单</h2>
        <ul class="order-listing">
            <li>
                <div class="order-box">
                    <div class="d-flex align-items-center"><img src="static/picture/icon-car.png" class="img-fluid order-img"
                            alt="">
                        <div class="media-body">
                            <h4>深圳-东莞 </h4>
                            <h5 class="content-color my-1">深圳出口</h5><a class="theme-color" href="#">查看详情</a>
                        </div><span class="status-label">-40</span>
                    </div>
                    <div class="delivery-status">
                        <div class="d-flex">
                            <div>
                                <h6 class="content-color">通过时间:</h6>
                                <h6>6/6,2024 20:40:22</h6>
                            </div>
                            <div>
                                <h6 class="content-color">状态:</h6>
                                <h6>已扣款</h6>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
            <li>
                <div class="order-box">
                    <div class="d-flex align-items-center"><img src="static/picture/icon-car.png" class="img-fluid order-img"
                            alt="">
                        <div class="media-body">
                            <h4>东莞-深圳 </h4>
                            <h5 class="content-color my-1">东莞出口</h5><a class="theme-color" href="#">查看详情</a>
                        </div><span class="status-label">-40</span>
                    </div>
                    <div class="delivery-status">
                        <div class="d-flex">
                            <div>
                                <h6 class="content-color">通过时间:</h6>
                                <h6>5/6,2024 23:50:26</h6>
                            </div>
                            <div>
                                <h6 class="content-color">状态:</h6>
                                <h6>已扣款</h6>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </section>
    <div class="divider"></div><!-- section end --><!-- section start -->
    <script src="static/js/jquery-3.3.1.min.js"></script><!-- Bootstrap js-->
    <script src="static/js/bootstrap.bundle.min.js"></script><!-- Slick js-->
    <script src="static/js/slick.js"></script><!-- script js -->
    <script src="static/js/script.js"></script>
</body>

</html>
